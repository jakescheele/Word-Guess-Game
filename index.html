<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prehistoric Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Linking CSS File-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!--Linking Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>


<body>

    <header class="justify-content-center">
        <div class="container">
            <div>
                <h1>Prehistoric Hangman Game</h1>

            </div>
        </div>
    </header>

    <!-----------------Header---------------->

    <!----------------Main Body---------------->

    <main>

        <div class="container">

            <div class="row my-20">

                <div class="col-md-2">
                </div> <!--- margin col--->

                <div class="col-md-8" id="paper">
                    <div class="row">
                        <div class="col-md-4">
                          <h3>Guesses Left:  <strong id="guessesLeft"></strong></h3>
                        </div>
                        <div class="col-md-4">
                          <h3>Wins:  <br><strong id="wins"></strong></h3>
                        </div>
                        <div class="col-md-4">
                          <h3>Losses:  <br><strong id="losses"></strong></h3>
                        </div>
                    </div>

                    <div class="row">
                       <h1 id="blankWord"></h1>
                    </div>

                    <div class="row">
                        <h3>Letters Guessed: <strong id="letters-guessed"></strong></h3>
                    </div>

                    <div class="row">
                        <button id="reset-game">Start New Game</button>
                    </div>
                </div> <!----jumbotron col-md-8 main-content------->

                <div class="col-md-2">
                </div> <!--margin col--->

            </div>
            <!--row-->

            <div class="row">
                <img/>
            </div> <!--row-->

        </div>
        <!--container-->

    </main>

    <!----------------Main Body---------------->

    <!-----------------Footer---------------->

    <footer>


    </footer>


    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <!----Linking JS File----->
    <script src="assets/js/game.js"></script>
</body>

</html>
